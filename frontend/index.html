<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#f97316" />
    <title>Artfest</title>

    <!-- Pre-setează tema cât mai devreme (evită flash între light/dark) -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme"); // "light" | "dark" | null
          var d = document.documentElement;
          if (t === "light" || t === "dark") d.setAttribute("data-theme", t);
          else d.removeAttribute("data-theme"); // lasă preferința sistemului
        } catch (e) {}
      })();
    </script>

    <!-- (opțional) fonturi sau preconnect-uri
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    -->
  </head>

    <noscript>Ai nevoie de JavaScript pentru a rula această aplicație.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
