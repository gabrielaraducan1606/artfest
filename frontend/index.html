<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />

    <!-- SEO de bază -->
    <title>Artfest – Platformă pentru artizanii de evenimente</title>
    <meta name="description"
      content="Artfest este platforma dedicată artizanilor de evenimente: profiluri publice, invitații online, albume QR și organizarea meselor — totul într-un singur loc." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://artfest.ro/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Artfest – Platformă pentru artizanii de evenimente" />
    <meta property="og:description" content="Profiluri publice, invitații online, albume QR și organizarea meselor — într-un singur loc." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://artfest.ro/" />
    <meta property="og:image" content="https://artfest.ro/cover.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Artfest – Platformă pentru artizanii de evenimente" />
    <meta name="twitter:description" content="Profiluri publice, invitații online, albume QR și organizarea meselor — într-un singur loc." />
    <meta name="twitter:image" content="https://artfest.ro/cover.png" />

    <!-- JSON-LD (Website + Organization) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"Artfest",
      "url":"https://artfest.ro/",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://artfest.ro/?s={search_term_string}",
        "query-input":"required name=search_term_string"
      },
      "publisher":{"@type":"Organization","name":"Artfest"}
    }
    </script>

    <style>
      :root { color-scheme: light dark; }
      body {
        margin:0; min-height:100vh; display:grid; place-items:center;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background:#f8f8f8;
      }
      .card {
        max-width:680px; width:clamp(320px, 90vw, 680px);
        background:#fff; padding:2rem; border-radius:16px;
        box-shadow:0 10px 30px rgba(0,0,0,.08);
        text-align:center;
      }
      h1 { margin:0 0 .5rem; font-size:clamp(28px,4vw,42px); color:#111827; }
      p.lead { margin:.25rem 0 1rem; font-size:clamp(16px,2vw,18px); color:#374151; }
      .actions { display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; margin-top:1rem; }
      .btn {
        appearance:none; border:0; border-radius:999px; padding:.75rem 1.1rem;
        background:#f97316; color:#fff; font-weight:600; text-decoration:none;
      }
      .btn.secondary { background:#111827; }
      .links { margin-top:.75rem; font-size:14px; opacity:.9 }
      .links a { color:inherit; margin:0 .5rem; }
      .hide { display:none !important; }
      /* containerul aplicației reale e ascuns implicit */
      #root.hide { display:none; }
    </style>
  </head>
  <body>
    <noscript>Ai nevoie de JavaScript pentru a rula aplicația. Momentan vezi pagina publică.</noscript>

    <!-- Landing „Coming soon” (public & indexabil) -->
    <main id="landing" class="card">
      <h1>Artfest</h1>
      <p class="lead">Marketplace pentru artizanii și furnizorii de evenimente. Lansăm în curând 🚀</p>
      <p>Profiluri publice, invitații online, albume QR și organizarea meselor — într-un singur loc.</p>
      <div class="actions">
        <a class="btn" href="/inregistrare">Înscrie-te pe listă</a>
        <a class="btn secondary" href="/autentificare">Intră în cont</a>
      </div>
      <div class="links">
        <a href="/termenii-si-conditiile">Termeni</a> ·
        <a href="/confidentialitate">Confidențialitate</a> ·
        <a href="/politica-cookie">Cookie-uri</a> ·
        <a href="/politica-de-retur">Retur</a> ·
        <a href="mailto:hello@artfest.ro">Contact</a>
      </div>
    </main>

    <!-- Containerul aplicației (SPA) – va deveni vizibil doar când e „unlocked” -->
    <div id="root" class="hide"></div>

    <!-- 1) setăm flag-ul global înainte de bundle -->
    <script>
      window.__ARTFEST_ALLOWED__ = (localStorage.getItem('artfest-access') === 'ok');
    </script>

    <!-- 2) încărcăm normal entry-ul Vite; la build devine /assets/index-*.js (MIME corect) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
